<style>
	body{
		background:#a9d7d1;
		text-align:center;
	}
	header{
		padding:30px;
	}
	main{
		background:rgb(250,250,250);
		min-width:60%;
		padding:50px;
		margin-left:120px;
		margin-right:120px;
		border:solid;
		border-radius:25%;
	}
	.section{
		display:block;
		margin-top:20px;
	}
	p{
		padding:-20px;
	}
	#submit{
		margin:auto;
	}
</style>
<header>
	<h1 id="title"> Survey Form </h1>
</header>
<main>
	<p id="description"> Your valuable feedback is most welcome! </p>
	<form id="survey-form">
		<label id="basic-label" for="name" class="section">Name: 
			<input id="name" name="basic" type="text" placeholder="Name">
		</label>
		<label id="basic-label" for="email" class="section">Email: 
			<input id="email" name="basic" type="email" placeholder="email">
		</label>
		<label id="basic-label" for="number" class="section"> Age: 
			<input id="number" name="basic" type="number" placeholder="number">
		</label>
		<label id="basic-label" for="dropdown" class="section">Rating: 
			<select id="dropdown" name="rating" required>
				<option value="0"> 0 </option>
				<option value="1"> 1 </option>
				<option value="2"> 2 </option>
				<option value="3"> 3 </option>
				<option value="4"> 4 </option>
				<option value="5"> 5 </option>
			</select>
		</label>
		<fieldset id="recommend" name="survey" class="section">
			<legend id="recommend-title">Would you recommend are product to your friends?</legend>
			<label id="definitely-label" for="definitely">Definitely
				<input id="definitely" name="recommendation" type="radio">
			</label>
			<label id="maybe-label" for="maybe">Maybe
				<input id="maybe" name="recommendation" type="radio">
			</label>
			<label id="never-label" for="never">Never
				<input id="never" name="recommendation" type="radio">
			</label>
		</fieldset>
		<fieldset id="suggestion" name="survey" class="section">
			<legend id="suggestion-title">What do you think we should improve upon? </legend>
			<label id="social-media-label" for="social-media">Social Media Interaction:
				<input id="social-media" name="suggest" type="checkbox">
			</label>
			<label id="enviroment-label" for="enviroment">Enviromental Awareness:
				<input id="enviroment" name="suggest" type="checkbox">
			</label>
			<label id="women-label" for="women">Women Empowerment:
				<input id="women" name="suggest" type="checkbox">
			</label>
			<label id="social-label" for="social">Social Harmony:
				<input id="social" name="suggest" type="checkbox">
			</label>
			<label id="clean-label" for="clean">Cleanliness Drives:
				<input id="clean" name="suggest" type="checkbox">
			</label>
			<label id="social-justice-label" for="social-justice">Social Justice :
				<input id="social-justice" name="suggest" type="checkbox">
			</label>
		</fieldset>
		<label id="other-label" for="other" class="section"> Any Comments or Suggestions? 
			<textarea id="other" name="suggest" rows="4" cols="50">Write your suggestions here....
			</textarea>
		</label>
		<div id="button-wrap">
		<button id="submit" type="submit" class="section">Submit</button>
		</div>
	</form>
</main>
